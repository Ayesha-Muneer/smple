{% extends 'AdminHome.html' %}
{% block content %}
<div class="col-sm-6 col-md-8">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>SI No</th>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Feedback</th>
                        <th>Date</th>
                        <th>Reply</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for f in feedback %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{f.user}}</td>
                        <td>{{f.subject}}</td>
                        <td>{{f.feedback}}</td>
                        <td>{{f.date}}</td>
                        <td>{% if f.reply == None %}
                        <a href="{% url 'reply_feedback' f.id %}">Reply Now</a>
                        {% else %}
                        {{f.reply}}
                        {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
